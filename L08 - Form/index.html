<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap 5</title>
  </head>
  <body>
    <div class="container bg-dark text-light mt-3 mb-3 p-4">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <p class="h3 text-center">register here</p>
          <form action="">
            <div class="mb-3">
              <label class="form-label">username</label>
              <input class="form-control" type="text">
            </div>
            <div class="mb-3">
              <label class="form-label">password</label>
              <input class="form-control" type="text">
              <div class="form-text text-succes">
                your password must be 8-20 characters long
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">gender</label>
              <select class="form-select">
                <option value="">male</option>
                <option value="">female</option>
                <option value="">others</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">are you above 18?</label>
              <div>
                <input type="radio" name="age" class="form-check-input"/>
                <label for="form-check-lable">yes</label>
                <input type="radio" name="age" class="form-check-input"/>
                <label for="form-check-lable">no</label>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">select your age</label>
              <input type="range" class="form-range"/>
              <div>
                <div class="mb-3">
                  <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input"/>
                    <label for="form-check-lable">
                      all the above information are correct
                    </label>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text">Phone no</label>
                  <input type="text" class="form-control"/>
                </div>
                  <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" placeholder="email address">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="gmail.com"/>
                  </div>
                  <div class="form-floating form-floating-sm mb-3">
                    <input type="text" class="form-control is-invalid">
                    <label class="text-dark">address</label>
                    <div class="invalid-feedback">please provide a valid address</div>
                  </div>
                  <div class="mb-3">
                    <input type="checkbox" class="form-check-input"/>
                    <label class="form-check-lable">i agree the terms and conditions to learn bootstrap</label>
                  </div>
                  <div class="mb-3 text-center">
                    <button class="btn btn-primary">register</button>
                  </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
